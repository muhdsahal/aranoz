{% extends 'adminside/adminloginbase.html' %}
{% block title %}Login{% endblock %}
{% load static %}
{% block adminbody %}

<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <div
            class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center w-100">
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 col-lg-6 col-xxl-3">
                        <div class="card mb-0">
                            <div class="card-body">
                                <br>
                    <h3 class="text-center">Signup</h3>
                                <a href="#" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                    <img src="{% static 'images/icons/logo.png'%}" width="180" alt="">
                                </a>
                                <p class="text-center">Your Social Campaigns</p>
                                <form action="{% url 'admin_login1' %}" method="POST">
                                    {% csrf_token %} 
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Username</label>
                                        <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-4">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mb-4">
                                        <a class="text-primary fw-bold" href="{% url 'admin_forgotpassword' %}">Forgot Password ?</a>
                                    </div>
                                    <div class="mb-3">
                                        {% for message in messages %}
                                            <div class="message text-center {% if message.tags %}{{ message.tags }}{% endif %}">
                                                {{ message }}
                                            </div>
                                        {% endfor %}
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign in</button>
                                    
                                </form>     
                                <div class="d-flex align-items-center justify-content-center">
                                    <a class="text-primary fw-bold ms-2" href="{% url 'admin_signup' %}">Create an account</a>
                                </div>                           
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


{% endblock %}
