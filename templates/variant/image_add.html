<!DOCTYPE html>
<html lang="en">

{% load static %}

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- cropper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.css">

    <!-- custom css & js-->
    <link rel="stylesheet" href="{% static 'crop/style.css' %}">
    <script src="{% static 'crop/main.js' %}" defer></script>


    <title>image cropper</title>
  </head>
  <body>
    <style>
      .message {
          padding: 2px;
          margin-bottom: 2px;
      }
  
      .message.success {
          color: rgb(54, 169, 68);
          background-color: rgb(255, 255, 255);
      }
  
      .message.warning {
          color: rgb(252, 248, 6);
          background-color: rgb(255, 255, 255);
      }
  
      .message.error {
          color: rgb(255, 0, 0);
          background-color: rgb(255, 255, 255);
      }
      
  </style>
    
    <div class="container mt-3">
      <div id="alert-box"></div>
      <div id="image-box" class="mb-3"></div>
      <form action="{% url 'image_view' img_id %}"  method="post" id="image-form">
        <input type="hidden" id="img_id" value="{{img_id}}">
          {% csrf_token %}
          {{form.as_p}}
      </form>
      <button type="submit" class="btn btn-primary mt-3 not-visible" id="confirm-btn">confirm</button>
    </div>
    
  </body>
  {% for message in messages %}
  <script>
      document.addEventListener('DOMContentLoaded', function() {
          Swal.fire({
              text: "{{ message }}",
              timer: 5000, // Adjust the timer to control how long each alert stays visible (in milliseconds)
          });
      });
  </script>
{% endfor %}

  </html>
