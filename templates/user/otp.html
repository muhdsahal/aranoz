{% extends 'base.html' %}
{% load static %}

{% block body %}




<section class="login_part padding_top">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6">
                <div class="login_part_text text-center">
                    <div class="login_part_text_iner">
                        <h2>New to our Shop?</h2>
                        <p>There are advances being made in science and technology
                            everyday, and a good example of this is the</p>
                        <a href="#" class="btn_3">Create an Account</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        <h3>Welcome Back ! <br>
                            Please Sign in now</h3>
                        <form class="row contact_form" action="{% url 'user_signup' %}" method="post" novalidate="novalidate">
                            {% csrf_token %}

                            <div class="col-md-12 form-group p_star">
                                <input name="email" type="email" value="{{ usr.email }}" hidden>
                                <input type="text" class="form-control" id="otp" name="otp" value=""
                                    placeholder="enter your otp">
                            </div>
                            <div class="col-md-12 form-group">
                                <div class="creat_account d-flex align-items-center">
                                    <input type="checkbox" id="f-option" name="selector">
                                    <label for="f-option">Remember me</label>
                                </div>
                                <button type="submit" value="submit" class="btn_3">
                                    varifie
                                </button>
                                <a class="lost_pass" href="{% url 'forgot_password' %}">forget password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    {% endblock %}
